<div class="wrapper">
	<div class="page-header page-header-xs" data-parallax="true"
		style="background-image: url('./assets/img/carousel2.jpg');">
		<div class="title">
			<h2>Videók</h2>
		</div>
		<div class="filter"></div>
	</div>
	<div class="section">
		<div class="container">
			<div class="text-center">
				<div *ngIf="videos.length > 0; else noVideo" class="video-gallery">
					<br>
					<ng-container *ngFor="let video of videos">
						<div class="video-wrapper">
							<youtube-player [videoId]="video.url" suggestedQuality="highres" [height]="screenHeight"
								[width]="screenWidth">
							</youtube-player>
							<p class="centered" *ngIf="video.title">{{video.title}}</p>
						</div>
					</ng-container>
				</div>
			</div>
		</div>
	</div>
</div>
<ng-template #noVideo>
	<h4 class="text-center">Jelenleg nincs elérhető videó.</h4>
</ng-template>
